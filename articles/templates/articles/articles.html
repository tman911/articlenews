{%extends 'main.html'%}


{%block content%}

<main class="projects">
  <section class="hero-section text-center">
    <div class="container container--narrow">
      <div class="hero-section__box">
        <h2>Search for <span>Articles</span></h2>
      </div>

      <div class="hero-section__search">
        <form class="form" action="{%url 'articles' %}" method="get">
          <div class="form__field">
            <label for="formInput#search">Search By Article </label>
            <input class="input input--text" id="formInput#search" type="text" name="search_query"
              placeholder="Search by Title" value="{{search_query}}" />
          </div>

          <input class="btn btn--sub btn--lg" type="submit" value="Search" />
        </form>
      </div>
    </div>
  </section>
  <!-- Search Result: DevList -->
  <section class="projectsList">
    <div class="container">
      <div class="grid grid--three">
        {%for article in articles%}  
        <div class="column">
          <div class="card project">
            <a href="{%url 'article' article.id %}" class="project">
              <img class="project__thumbnail" src="{{article.featured_image.url}}" alt="project thumbnail" />
              <div class="card__body">
                <h3 class="project__title">{{article.title}}</h3>
                <p><a class="project__author" href="{%url 'article' article.id %}">By {{article.owner}} </article></a></p>
                
                <div class="project__tags">
                  {%for tags in article.tags.all%}
                  <span class="tag tag--pill tag--main">
                    <small>{{tags}}</small>
                  </span>
                  {%endfor%}
                 
                </div>
              </div>
            </a>
          </div>
        </div> 
        {%endfor%} 
      </div>
    </div>
  </section>

  
</main>


{%endblock content%}
