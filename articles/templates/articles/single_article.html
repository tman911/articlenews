{% extends 'main.html' %}

{% block content %}

<!-- Main Section -->
<main class="singleProject my-md">
    <div class="container">
        <div class="layout">
            <div class="column column--1of3">
                <h3 class="singleProject__subtitle">Feature</h3>
                <div class="singleProject__toolStack">
                    {% for tag in article.tags.all %}
                    <span class="tag tag--pill tag--sub tag--lg">
                        <small>{{tag}}</small>
                    </span>
                    {% endfor %}

                </div>

                

                

            </div>
            <div class="column column--2of3">
                <img class="singleProject__preview" src="{{ project.imageURL }}" alt="portfolio thumbnail" />
                <a href="#"
                    class="singleProject__developer">{{article.owner.name}}</a>
                <h2 class="singleProject__title">{{article.title}}</h2>
                <h3 class="singleProject__subtitle">About the Project</h3>
                <div class="singleProject__info">
                    {{article.description}}
                </div>
                
            </div>
        </div>
    </div>
    </div>
</main>

{% endblock %}
