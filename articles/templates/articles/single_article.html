{%extends 'main.html'%}



{%block content%}

<main class="singleProject my-md">
    <div class="container">
      <div class="layout">
        <div class="column column--1of3">
          <h3 class="singleProject__subtitle">Feature</h3>
          {%for tag in article.tags.all%}
          <div class="singleProject__toolStack">
            <span class="tag tag--pill tag--sub tag--lg">
              <small>{{tag}}</small>
            </span>
            
          </div>
          {%endfor%}
          <a class="singleProject__liveLink" href="#" target="_blank"><i class="im im-external-link"></i>
          </a>
        </div>
        <div class="column column--2of3">
          <img class="singleProject__preview" src="{{article.featured_image.url}}" alt="portfolio thumbnail" />
          <a href="profile.html" class="singleProject__developer"><h5>author: </h5>{{article.owner}}</a>
          <h2 class="singleProject__title"></h2>
          <h3 class="singleProject__subtitle">{{article.title}}</h3>
          <div class="singleProject__info">
            <p>{{article.description}}</p>
            <br />
            {%if request.user != article.owner.user%}
            <a href="{%url 'edit' article.id %}" class="singleProject__developer"><h5>edit</h5></a>
            {%endif%}
            

          
        </div>
      </div>
    </div>
    </div>
  </main>

{%endblock content%}
